<div *ngIf="tableData">
  <table mat-table matSort [dataSource]="tableData" class="mat-elevation-z8">
    <ng-container>
      <ng-container
        *ngFor="let element of displayedHeader; let i = index"
        [matColumnDef]="displayedColumns[i]"
      >
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ displayedHeader[i] }}</th>
        <td mat-cell *matCellDef="let element">
          {{ element[displayedColumns[i]] | titlecase }}
        </td>
      </ng-container>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
